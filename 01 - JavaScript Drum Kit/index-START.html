<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  const keys = document.querySelectorAll('.key');
  const audioList = document.querySelectorAll('audio');

  const A = 65;
  const S = 83;
  const D = 68;
  const F = 70;
  const G = 71;
  const H = 72;
  const J = 74;
  const K = 75;
  const L = 76;


  document.addEventListener('keydown', (e) => {
    switch (e.keyCode)
    {
      case A:
        keys[0].classList.add('playing');
        audioList[0].currentTime = 0;
        audioList[0].play();
        setTimeout(() => {
          keys[0].classList.remove('playing');
        }, 100);
        break;
      case S:
        keys[1].classList.add('playing');
        audioList[1].currentTime = 0;
        audioList[1].play();
        setTimeout(() => {
          keys[1].classList.remove('playing');
        }, 100);
        break;
      case D:
        keys[2].classList.add('playing');
        audioList[2].currentTime = 0;
        audioList[2].play();
        setTimeout(() => {
          keys[2].classList.remove('playing');
        }, 100);
        break;
      case F:
        keys[3].classList.add('playing');
        audioList[3].currentTime = 0;
        audioList[3].play();
        setTimeout(() => {
          keys[3].classList.remove('playing');
        }, 100);
        break;
      case G:
        keys[4].classList.add('playing');
        audioList[4].currentTime = 0;
        audioList[4].play();
        setTimeout(() => {
          keys[4].classList.remove('playing');
        }, 100);
        break;
      case H:
        keys[5].classList.add('playing');
        audioList[5].currentTime = 0;
        audioList[5].play();
        setTimeout(() => {
          keys[5].classList.remove('playing');
        }, 100);
        break;
      case J:
        keys[6].classList.add('playing');
        audioList[6].currentTime = 0;
        audioList[6].play();
        setTimeout(() => {
          keys[6].classList.remove('playing');
        }, 100);
        break;  
      case K:
        keys[7].classList.add('playing');
        audioList[7].currentTime = 0;
        audioList[7].play();
        setTimeout(() => {
          keys[7].classList.remove('playing');
        }, 100);
        break;
      case L:
        keys[8].classList.add('playing');
        audioList[8].currentTime = 0;
        audioList[8].play();
        setTimeout(() => {
          keys[8].classList.remove('playing');
        }, 100);
        break;
      default: 
        break;
    }
});


</script>


</body>
</html>
